<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقل الصور بإشارة اليد</title>
    <style>
        /* نفس الستايل السابق */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f5f5, #e8e8e8);
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .room-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            background: white;
        }

        .room-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .generate-btn {
            background: #ffc107;
            color: #333;
        }

        .generate-btn:hover {
            background: #ffb300;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
        }

        .copy-btn {
            background: #03a9f4;
            color: white;
        }

        .copy-btn:hover {
            background: #0288d1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(3, 169, 244, 0.3);
        }

        .connect-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .connect-btn.connected {
            background: linear-gradient(135deg, #4caf50, #45a049);
        }

        .room-display {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px dashed #667eea;
            text-align: center;
            display: none;
        }

        .room-display.show {
            display: block;
            animation: slideDown 0.5s ease;
        }

        .room-code-large {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
        }

        .share-instruction {
            color: #666;
            margin-top: 10px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mode-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .mode-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f0f0f0;
            color: #333;
        }

        .mode-btn.active {
            transform: scale(1.05);
        }

        .mode-btn.send-mode.active {
            background: linear-gradient(135deg, #00c853, #64dd17);
            color: white;
        }

        .mode-btn.receive-mode.active {
            background: linear-gradient(135deg, #2196f3, #03a9f4);
            color: white;
        }

        /* باقي الستايلات كما هي */
        .content-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .content-area {
                grid-template-columns: 1fr;
            }
            
            .room-info {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

        .video-section, .image-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            aspect-ratio: 4/3;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .hand-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            color: white;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .hand-status.open {
            background: rgba(76, 175, 80, 0.9);
        }

        .hand-status.closed {
            background: rgba(244, 67, 54, 0.9);
        }

        .hand-status.waiting {
            background: rgba(255, 152, 0, 0.9);
        }

        .image-preview {
            width: 100%;
            aspect-ratio: 4/3;
            border-radius: 15px;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 3px dashed #999;
        }

        .upload-area {
            text-align: center;
            padding: 40px;
            cursor: pointer;
        }

        #fileInput {
            display: none;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            display: none;
            z-index: 1000;
        }

        .toast.show {
            display: block;
            animation: toastSlideUp 0.5s ease;
        }

        @keyframes toastSlideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✋ نقل الصور بإشارة اليد 📸</h1>
            <p>شارك الصور بين الأجهزة بحركة بسيطة</p>
        </div>

        <div class="main-panel">
            <!-- إدخال رمز الغرفة -->
            <div class="room-info">
                <label style="font-weight: bold; font-size: 1.1em;">🏠 رمز الغرفة:</label>
                <input type="text" class="room-input" id="roomCode" placeholder="أدخل رمز مشترك">
                <button class="btn generate-btn" onclick="generateRoomCode()">
                    🎲 توليد رمز
                </button>
                <button class="btn copy-btn" onclick="copyRoomCode()">
                    📋 نسخ
                </button>
                <button class="btn connect-btn" id="connectBtn" onclick="connectToRoom()">
                    🔗 اتصال
                </button>
            </div>

            <!-- عرض رمز الغرفة بشكل واضح -->
            <div class="room-display" id="roomDisplay">
                <p style="color: #666;">رمز الغرفة المتصلة:</p>
                <div class="room-code-large" id="roomCodeDisplay"></div>
                <p class="share-instruction">📱 شارك هذا الرمز مع الجهاز الآخر</p>
            </div>

            <!-- اختيار الوضع -->
            <div class="mode-selector">
                <button class="mode-btn send-mode" onclick="setMode('send')">
                    📤 وضع الإرسال
                </button>
                <button class="mode-btn receive-mode" onclick="setMode('receive')">
                    📥 وضع الاستقبال
                </button>
            </div>

            <!-- باقي المحتوى كما هو -->
            <div class="content-area">
                <div class="video-section">
                    <h3>📹 كاميرا التعرف على اليد</h3>
                    <div class="video-container">
                        <video id="video" autoplay playsinline style="display: none;"></video>
                        <canvas id="canvas"></canvas>
                        <div class="hand-status waiting" id="handStatus">
                            في انتظار اليد...
                        </div>
                    </div>
                </div>

                <div class="image-section">
                    <h3 id="imageSectionTitle">🖼️ منطقة الصورة</h3>
                    <div class="image-preview">
                        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                            <div style="font-size: 3em;">📁</div>
                            <p>اضغط لتحميل صورة</p>
                        </div>
                        <img id="displayImage" style="display: none; width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- المكتبات -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <script>
        // المتغيرات
        let currentMode = null;
        let socket = null;
        let roomId = null;
        let currentImage = null;
        let isConnected = false;
        let lastHandState = null;
        let gestureSequence = [];

        // توليد رمز عشوائي
        function generateRoomCode() {
            const randomCode = 'room-' + Math.random().toString(36).substring(2, 8);
            document.getElementById('roomCode').value = randomCode;
            showToast('🎲 تم توليد رمز جديد: ' + randomCode);
        }

        // نسخ رمز الغرفة
        function copyRoomCode() {
            const roomCode = document.getElementById('roomCode').value;
            if (roomCode) {
                navigator.clipboard.writeText(roomCode).then(() => {
                    showToast('📋 تم نسخ الرمز: ' + roomCode);
                }).catch(() => {
                    // طريقة بديلة للنسخ
                    const input = document.getElementById('roomCode');
                    input.select();
                    document.execCommand('copy');
                    showToast('📋 تم نسخ الرمز');
                });
            } else {
                showToast('⚠️ لا يوجد رمز للنسخ');
            }
        }

        // الاتصال بالغرفة
        function connectToRoom() {
            const roomCode = document.getElementById('roomCode').value.trim();
            
            if (!roomCode) {
                showToast('⚠️ الرجاء إدخال رمز الغرفة');
                return;
            }
            
            if (!currentMode) {
                showToast('⚠️ الرجاء اختيار وضع العمل أولاً');
                return;
            }
            
            roomId = roomCode;
            
            // عرض رمز الغرفة
            document.getElementById('roomCodeDisplay').textContent = roomId;
            document.getElementById('roomDisplay').classList.add('show');
            
            // تحديث زر الاتصال
            const connectBtn = document.getElementById('connectBtn');
            connectBtn.classList.add('connected');
            connectBtn.innerHTML = '✅ متصل';
            
            // الاتصال بالخادم المحلي
            // لاستخدام خادم محلي، استخدم localhost:3000
            // لاستخدام خادم عام، يمكنك استخدام خدمة مثل Glitch
            socket = io('http://localhost:3000', {
                transports: ['websocket', 'polling']
            });
            
            socket.on('connect', () => {
                socket.emit('join-room', { roomId, mode: currentMode });
                isConnected = true;
                showToast('✅ تم الاتصال بالغرفة: ' + roomId);
            });
            
            socket.on('image-received', (data) => {
                if (currentMode === 'receive') {
                    displayReceivedImage(data.image);
                    showToast('📸 تم استلام صورة جديدة');
                }
            });
            
            socket.on('disconnect', () => {
                isConnected = false;
                connectBtn.classList.remove('connected');
                connectBtn.innerHTML = '🔗 اتصال';
                showToast('❌ انقطع الاتصال');
            });
        }

        // تحديد الوضع
        function setMode(mode) {
            currentMode = mode;
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (mode === 'send') {
                document.querySelector('.send-mode').classList.add('active');
                document.getElementById('uploadArea').style.display = 'block';
                showToast('📤 وضع الإرسال مفعل');
            } else {
                document.querySelector('.receive-mode').classList.add('active');
                document.getElementById('uploadArea').style.display = 'none';
                showToast('📥 وضع الاستقبال مفعل');
            }
        }

        // معالجة اختيار الملف
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImage = e.target.result;
                    document.getElementById('displayImage').src = currentImage;
                    document.getElementById('displayImage').style.display = 'block';
                    document.getElementById('uploadArea').style.display = 'none';
                    showToast('✅ تم تحميل الصورة');
                };
                reader.readAsDataURL(file);
            }
        }

        // عرض الصورة المستلمة
        function displayReceivedImage(imageData) {
            document.getElementById('displayImage').src = imageData;
            document.getElementById('displayImage').style.display = 'block';
            document.getElementById('uploadArea').style.display = 'none';
        }

        // إظهار الإشعارات
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // MediaPipe Hands
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        // التحقق من حالة اليد
        function checkHandState(landmarks) {
            const fingers = [];
            
            if (landmarks[4].x < landmarks[3].x) {
                fingers.push(1);
            } else {
                fingers.push(0);
            }
            
            const fingerTips = [8, 12, 16, 20];
            const fingerPips = [6, 10, 14, 18];
            
            for (let i = 0; i < fingerTips.length; i++) {
                if (landmarks[fingerTips[i]].y < landmarks[fingerPips[i]].y) {
                    fingers.push(1);
                } else {
                    fingers.push(0);
                }
            }
            
            const openFingers = fingers.reduce((a, b) => a + b, 0);
            return openFingers >= 4 ? 'open' : 'closed';
        }

        hands.onResults((results) => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const handState = checkHandState(landmarks);
                
                const handStatus = document.getElementById('handStatus');
                if (handState === 'open') {
                    handStatus.className = 'hand-status open';
                    handStatus.textContent = '✋ اليد مفتوحة';
                } else {
                    handStatus.className = 'hand-status closed';
                    handStatus.textContent = '✊ اليد مغلقة';
                }
                
                // تتبع الحركات للإرسال
                if (lastHandState !== handState) {
                    gestureSequence.push(handState);
                    
                    if (gestureSequence.length >= 4) {
                        const lastFour = gestureSequence.slice(-4);
                        if (lastFour[0] === 'closed' && 
                            lastFour[1] === 'open' && 
                            lastFour[2] === 'closed' && 
                            lastFour[3] === 'open') {
                            
                            if (currentMode === 'send' && currentImage && socket && isConnected) {
                                socket.emit('send-image', {
                                    roomId: roomId,
                                    image: currentImage
                                });
                                showToast('✅ تم إرسال الصورة');
                            }
                            gestureSequence = [];
                        }
                    }
                    
                    if (gestureSequence.length > 10) {
                        gestureSequence.shift();
                    }
                }
                
                lastHandState = handState;
                
                // رسم اليد
                const connections = [
                    [0, 1], [1, 2], [2, 3], [3, 4],
                    [0, 5], [5, 6], [6, 7], [7, 8],
                    [0, 9], [9, 10], [10, 11], [11, 12],
                    [0, 13], [13, 14], [14, 15], [15, 16],
                    [0, 17], [17, 18], [18, 19], [19, 20],
                    [5, 9], [9, 13], [13, 17]
                ];

                ctx.strokeStyle = handState === 'open' ? '#00FF00' : '#FF0000';
                ctx.lineWidth = 3;
                
                connections.forEach(([start, end]) => {
                    ctx.beginPath();
                    ctx.moveTo(landmarks[start].x * canvas.width, landmarks[start].y * canvas.height);
                    ctx.lineTo(landmarks[end].x * canvas.width, landmarks[end].y * canvas.height);
                    ctx.stroke();
                });

                landmarks.forEach((landmark) => {
                    ctx.beginPath();
                    ctx.arc(landmark.x * canvas.width, landmark.y * canvas.height, 5, 0, 2 * Math.PI);
                    ctx.fillStyle = handState === 'open' ? '#00FF00' : '#FF0000';
                    ctx.fill();
                });
            }

            ctx.restore();
        });

        // بدء الكاميرا
        const camera = new Camera(video, {
            onFrame: async () => {
                await hands.send({image: video});
            },
            width: 640,
            height: 480
        });

        camera.start();

        // توليد رمز عند التحميل
        window.addEventListener('load', () => {
            generateRoomCode();
        });
    </script>
</body>
</html>
