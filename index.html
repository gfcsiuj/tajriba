<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة حرة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar">
        <label for="colorPicker">اللون:</label>
        <input type="color" id="colorPicker" value="#000000">

        <label for="brushSize">حجم الفرشاة:</label>
        <input type="range" id="brushSize" min="1" max="100" value="5">

        <button id="eraserBtn">ممحاة</button>
        <button id="clearCanvas">مسح الكل</button>
        <button id="saveCanvas">حفظ</button>
    </div>
    <canvas id="drawingCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
